---
layout: default
---
<div id="post">
<h4>{{ page.date | date: "%Y-%m-%d" }}</h4>
{{ content }}
</div>

<div id="related">
  <h6>Post tags</h6>
  {% for tag in page.tags %}
  {{ tag }}
  {% endfor %}
  
  <h6>Related Posts</h6>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
